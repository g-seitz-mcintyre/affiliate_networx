<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omni-channel Integration Index Survey</title>
    <link href="style.css" type="text/css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">
    <header>
        <img src="Cheil_logo_black.png">
    </header>
    <main>
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-6">OMNI-CHANNEL INTEGRATION INDEX SURVEY</h1>
        <form id="survey-form">
            <!-- Survey sections will be dynamically inserted here -->

            <!-- Navigation buttons -->
            <div id="navigation-buttons" class="flex justify-between mt-4">
                <button type="button" id="prev-btn" class="bg-gray-500 text-white py-2 px-4 rounded hidden">Previous</button>
                <button type="button" id="next-btn" class="bg-blue-500 text-white py-2 px-4 rounded">Next</button>
            </div>
            <button type="submit" id="submit-btn" class="bg-green-500 text-white py-2 px-4 rounded mt-4 hidden">Submit</button>
        </form>
    </div>
    <script src="app.js"></script>
    </main>
</body>
</html>
